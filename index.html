<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jezza5000</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b1f3a;
      color: white;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background: repeating-linear-gradient(
        to bottom,
        #0b1f3a,
        #0b1f3a 40px,
        #ffffff 40px,
        #ffffff 50px
      );
      background-size: 100% 90px;
    }

    h1 {
      margin: 0;
      font-size: 40px;
      letter-spacing: 2px;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 18px;
      opacity: 0.9;
    }

    .controls {
      text-align: center;
      margin: 20px 0;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    .matches {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .match-card {
      background-color: #13294b;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .match-date {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 6px;
    }

    .teams {
      font-size: 18px;
      font-weight: bold;
    }

    .prediction {
      margin-top: 8px;
      font-size: 16px;
      color: #4dd0ff;
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.6;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <h1>JEZZA5000</h1>
  <div class="subtitle">Advanced AFL Prediction Engine</div>
</header>

<div class="controls">
  <label for="roundSelect">Select Round: </label>
  <select id="roundSelect">
    <option value="opening">Opening Round</option>
    <option value="1">Round 1</option>
    <option value="2">Round 2</option>
    <option value="3">Round 3</option>
  </select>
</div>

<div class="matches" id="matchesContainer">
  Loading matches...
</div>

<footer>
  Powered by Squiggle API â€¢ Jezza5000 Model v1.0
</footer>

<script>
  const container = document.getElementById("matchesContainer");
  const roundSelect = document.getElementById("roundSelect");

  async function loadMatches(round) {
    container.innerHTML = "Loading matches...";

    let roundQuery = round === "opening" ? "0" : round;

    const response = await fetch(
      `https://api.squiggle.com.au/?q=games;year=2025;round=${roundQuery}`
    );

    const data = await response.json();
    const games = data.games;

    if (!games || games.length === 0) {
      container.innerHTML = "No matches found.";
      return;
    }

    container.innerHTML = "";

    games.forEach(game => {
      const card = document.createElement("div");
      card.className = "match-card";

      const date = new Date(game.date).toLocaleString("en-AU", {
        weekday: "short",
        day: "numeric",
        month: "short",
        hour: "2-digit",
        minute: "2-digit"
      });

      const homeOdds = game.h2h?.home;
      const awayOdds = game.h2h?.away;

      let predictionText = "Odds unavailable";

      if (homeOdds && awayOdds) {
        const favourite =
          homeOdds < awayOdds ? game.hteam : game.ateam;
        predictionText = `Jezza5000 Tip: ${favourite}`;
      }

      card.innerHTML = `
        <div class="match-date">${date}</div>
        <div class="teams">${game.hteam} vs ${game.ateam}</div>
        <div class="prediction">${predictionText}</div>
      `;

      container.appendChild(card);
    });
  }

  roundSelect.addEventListener("change", () => {
    loadMatches(roundSelect.value);
  });

  loadMatches("opening");
</script>

</body>
</html>
